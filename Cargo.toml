[package]
name = "nasa-orbit-tracker"
version = "0.1.0"
edition = "2024"

[dependencies]
# â”€â”€â”€â”€â”€ Web â”€â”€â”€â”€â”€
axum = { version = "0.7", features = ["macros"] }
# Cargo.toml  (snippet â€“ only the new dep)
tokio = { version = "1", features = ["full", "rt-multi-thread"] }   # `full` already includes `sync`

# â”€â”€â”€â”€â”€ SGP-4 + helpers â”€â”€â”€â”€â”€
sgp4  = { version = "2.3", features = ["serde", "std"] }   # ðŸ‘ˆ turn the std math backend back on

reqwest = { version = "0.11", features = ["json"] }

# â”€â”€â”€â”€â”€ Util â”€â”€â”€â”€â”€
